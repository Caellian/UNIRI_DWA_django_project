{% extends "base_generic.html" %}{% block title %}Solution Manager - User List
{% endblock %} {% block content %}
<br />
<h2>User List</h2>
<ul class="users">
  {% for user in user_list %}
  <li>
    <a href="{% url 'main:user_detail' user.username %}">
      {{ user.first_name }} {{ user.last_name }} ({{ user.username }}) &lt;{{ user.email }}&gt;
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
