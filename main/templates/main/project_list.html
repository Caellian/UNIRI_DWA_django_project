{% extends "base_generic.html" %}
{% block title %}
Solution Manager - Project List
{% endblock %}
{% block content %}
<br />
<a href="{% url 'main:project_form' team_namespace %}">Create a project</a>
<h2>Project List</h2>
<ul class="projects">
  {% for project in project_list %}
  <a href="{% url 'main:project_detail' project.team.namespace project.namespace %}"><li>
    <h4>{{ project.name }}</h4>
    <p>{{project.team.name}}</p>
  </li></a>
  {% endfor %}
</ul>
{% endblock %}
