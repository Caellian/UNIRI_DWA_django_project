{% extends "base_generic.html" %}
{% block title %}
Solution Manager - Delete {{ team.namespace }}
{% endblock %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ team.name }}" team?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'main:team_list' %}">Cancel</a>
  </form>
{% endblock %}
