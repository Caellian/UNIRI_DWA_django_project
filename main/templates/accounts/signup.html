{% extends "base_generic.html" %}
{% block content %}
<form method="post" action="{{ request.path }}">
    {% csrf_token %}

    {%if form.errors%}
        <h3>Invalid input</h3>
        {{ form.errors }}
    {%endif%}

    {{ form.as_p }}

    <input type="submit" value="Register" />
</form>
{% endblock %}
