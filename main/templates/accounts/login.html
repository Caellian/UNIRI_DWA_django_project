{% extends "base_generic.html" %} 
{% block content %}
<p>Don't have an account yet? <a href="{% url 'main:signup' %}">Sign up!</a></p>

<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    {%if form.errors%}
        <h3>Invalid input</h3>
        {{ form.errors }}
    {%endif%}

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
